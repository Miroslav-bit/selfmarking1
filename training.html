<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Treninzi - Selfmarking</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .training-block {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 20px 0;
      border-radius: 6px;
      background-color: #f0f0f0;
    }
    .intro-block p {
      margin: 5px 0;
    }
    .training-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .training-cell {
      flex: 1;
      margin: 5px;
      border: 1px solid #aaa;
      padding: 6px;
      background-color: #fff;
    }
    .training-date {
      color: #3498db;
      margin-top: 2px;
    }
    .training-button {
      display: block;
      margin: 20px auto;
      background-color: yellow;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .training-inline {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .training-inline .training-cell {
      flex: none;
    }
    .training-cell p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="userIdBlock">Učitavanje korisnika...</div>
    <div class="breadcrumb" id="breadcrumb">Navigacija...</div>
    <h2 id="tema-naslov">Naslov</h2>
    <div id="tab-buttons" style="margin-bottom: 20px;"></div>

    <div class="rating-box">
      <div style="font-weight: bold; text-align: center; margin-bottom: 5px;">Srednja ocena</div>
      <div class="average-score-box">
        <div class="star-rating" id="starRating"></div>
        <div id="averageScore">–</div>
      </div>
      <div class="rating-buttons">
        <div class="raters"></div>
        <div class="rate"></div>
      </div>
    </div>

    <div id="etapaSelection">
      <h3>Odaberite etapu treninga:</h3>
      <div id="etapaButtons" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
    </div>

    <div id="planTreninga"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const main = params.get('main');
    const sub = params.get('sub');
    const ownerId = params.get('user');
    const token = localStorage.getItem("token");
    const planContainer = document.getElementById("planTreninga");

    function renderPlan(data) {
      const lines = data.split('\n').filter(line => line.trim());
      let currentBlock = null;
      let content = '';

      lines.forEach(line => {
        const match = line.match(/^<Tekst (\d+)><(.*)>$/);
        if (!match) return;
        const [_, num, txt] = match;

        if (num === '1') {
          content += '<div class="intro-block training-block">';
        }
        if (['1', '2', '3'].includes(num)) {
          content += `<p>${txt}</p>`;
          if (num === '3') content += '</div>';
        }

        if (num === '4') {
          if (currentBlock) content += currentBlock + '</div>';
          currentBlock = '<div class="training-block">';
          currentBlock += `<div class="training-row"><div class="training-cell">${txt}</div>`;
        } else if (num === '5') {
          currentBlock += `<div class="training-cell">${txt}</div>`;
        } else if (num === '7') {
          currentBlock += `<div class="training-cell">${txt}</div></div>`;
        } else if (num === '6') {
          currentBlock += `<div class="training-row"><div class="training-cell training-date">${txt}</div>`;
        } else if (num === '8') {
          currentBlock += `<div class="training-cell">${txt}</div></div>`;
        } else if (num === '9') {
          currentBlock += `<div class="training-row"><div class="training-cell">${txt}</div>`;
        } else if (num === '10') {
          const paragraphs = txt.split(/\\n/g).map(p => `<p>${p.trim()}</p>`).join('');
          currentBlock += `<div class="training-cell" colspan="2">${paragraphs}</div></div>`;
          currentBlock += '<button class="training-button">Obavi trening</button>';
        } else if (num === '11') {
          currentBlock += `<div class="training-inline"><div class="training-cell">${txt}</div>`;
        } else if (num === '12') {
          currentBlock += `<div class="training-cell">`;
        } else if (num === '13') {
          currentBlock += `${txt}</div></div>`;
        }
      });
      if (currentBlock) content += currentBlock + '</div>';
      planContainer.innerHTML = content;
    }

    function startEtapa(etapa) {
      document.getElementById("etapaSelection").innerHTML = `<p>Učitavanje plana treninga za etapu ${etapa}...</p>`;
      const subCategory = sub.toLowerCase();

      fetch(`tutorials/${subCategory}/etapa-${etapa}.html`)
        .then(res => res.text())
        .then(data => {
          document.getElementById("etapaSelection").innerHTML = '';
          renderPlan(data);
        })
        .catch(err => {
          console.error(err);
          document.getElementById("etapaSelection").innerHTML = `<p style="color:red;">Greška pri učitavanju sadržaja.</p>`;
        });
    }

    const etapaButtons = document.getElementById("etapaButtons");
    for (let i = 1; i <= 10; i++) {
      const btn = document.createElement("button");
      btn.textContent = `Etapa ${i}`;
      btn.style.padding = "10px";
      btn.style.border = "1px solid #ccc";
      btn.style.borderRadius = "6px";
      btn.style.cursor = "pointer";
      btn.onclick = () => startEtapa(i);
      etapaButtons.appendChild(btn);
    }
  </script>
</body>
</html>
