<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Podkategorije - Selfmarking</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .subcategory-block {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .subcategory-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .subcategory-icon {
      width: 40px;
    }
    .subcategory-rating {
      color: gray;
      font-size: 14px;
    }
    .subcategory-button button {
      padding: 8px 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .subcategory-button button:hover {
      background-color: #27ae60;
    }
    .user-block {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .user-block img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="userIdBlock">Učitavanje korisnika...</div>

    <div class="breadcrumb" id="breadcrumb">Navigacija...</div>
    <h2 id="subcat-title">Naslov</h2>
    <div id="subcategoryContainer">Učitavanje...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mainSlug = params.get('main');
    const ownerId = params.get('user');
    const token = localStorage.getItem("token");

    if (!token || !ownerId || !mainSlug) {
      alert("Greška: Nedostaju parametri ili niste prijavljeni.");
      window.location.href = "login.html";
    }

    const format = txt => txt.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

    fetch(`https://selfmarking-backend.onrender.com/api/user/${ownerId}/panel`, {
      headers: { "Authorization": "Bearer " + token }
    })
    .then(res => res.json())
    .then(data => {
      const block = document.getElementById("userIdBlock");
      block.innerHTML = `
        <div class="user-block">
          <img src="${data.avatar || 'default-avatar.png'}" alt="avatar">
          <div>
            <strong>${data.name || ''} ${data.surname || ''}</strong><br>
            Živi u: ${data.city || 'Nepoznato'}<br>
          </div>
        </div>
      `;
      const fullName = `${data.name || ''} ${data.surname || ''}`.trim();
      document.getElementById("subcat-title").innerText = `${fullName} – ${format(mainSlug)}`;

      document.getElementById("breadcrumb").innerHTML = `
        <a href="index.html">Home</a> &gt;
        <a href="main-categories.html?user=${ownerId}">${fullName}</a> &gt;
        ${format(mainSlug)}
      `;

      const category = data.categories.find(c =>
        c.name.toLowerCase().replace(/\s+/g, "-") === mainSlug
      );

      const container = document.getElementById("subcategoryContainer");
      container.innerHTML = "";

      if (!category || !category.subcategories || category.subcategories.length === 0) {
        container.innerText = "Nema podkategorija.";
        return;
      }

      category.subcategories.forEach(sub => {
        const subSlug = sub.name.toLowerCase().replace(/\s+/g, "-");
        const iconPath = `icons/${subSlug}.png`;

        const div = document.createElement("div");
        div.className = "subcategory-block";

        const div = document.createElement("div");
        div.className = "subcategory-block";

        const topRow = document.createElement("div");
        topRow.style.display = "flex";
        topRow.style.justifyContent = "space-between";
        topRow.style.alignItems = "center";
        topRow.style.width = "100%";

        topRow.innerHTML = `
          <div style="display: flex; align-items: center; gap: 15px;">
            <img src="${iconPath}" alt="${sub.name}" class="subcategory-icon">
            <strong>${sub.name}</strong>
          </div>
          <div class="subcategory-button">
            <button onclick="goToPosts('${subSlug}')">Objave</button>
          </div>
        `;

        const bottomRow = document.createElement("div");
        bottomRow.style.display = "flex";
        bottomRow.style.justifyContent = "space-between";
        bottomRow.style.alignItems = "center";
        bottomRow.style.marginTop = "10px";
        bottomRow.style.width = "100%";

        const label = document.createElement("div");
        label.innerText = "Srednja ocena";
        label.style.fontWeight = "bold";
        label.style.fontSize = "14px";

        const starsWrapper = document.createElement("div");
        starsWrapper.className = "stars-placeholder";

        bottomRow.appendChild(label);
        bottomRow.appendChild(starsWrapper);

        div.appendChild(topRow);
        div.appendChild(bottomRow);
        container.appendChild(div);

        // Dohvati prosečnu ocenu iz backenda
        const cardName = `${data.name} ${data.surname}`;
        const cardSub = sub.name;

        fetch(`https://selfmarking-backend.onrender.com/api/ratings/raters?cardName=${encodeURIComponent(cardName)}&cardSub=${encodeURIComponent(cardSub)}`)
          .then(res => res.json())
          .then(raters => {
            const zbir = raters.reduce((sum, r) => sum + (r.score || 0), 0);
            const broj = raters.length;
            const prosek = broj > 0 ? zbir / broj : 0;
            const starRating = createStarRating(prosek);
            starsWrapper.appendChild(starRating);
          })
          .catch(err => {
            console.error("Greška pri dohvatu ocene:", err);
         });

        container.appendChild(div);
      });
    })
    .catch(err => {
      console.error("Greška:", err);
      document.getElementById("subcategoryContainer").innerText = "Greška pri učitavanju podataka.";
    });

    function goToPosts(subSlug) {
      window.location.href = `posts.html?main=${mainSlug}&sub=${subSlug}&user=${ownerId}`;
    }
    function createStarRating(score) {
      const container = document.createElement("div");
      container.className = "star-rating";

      for (let i = 1; i <= 10; i++) {
        let fill = 0;
        if (i <= Math.floor(score)) {
          fill = 1;
        } else if (i - score < 1) {
          fill = score % 1;
        }

        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("viewBox", "0 0 24 24");
        svg.setAttribute("width", "20");
        svg.setAttribute("height", "20");

        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", "M12 2l3 7h7l-5.7 4.1L18.6 21 12 16.8 5.4 21l2.3-7.9L2 9h7z");
        path.setAttribute("fill", "white");
        path.setAttribute("stroke", "red");
        path.setAttribute("stroke-width", "1");

        svg.appendChild(path);

        if (fill > 0) {
          const mask = document.createElementNS("http://www.w3.org/2000/svg", "mask");
          const maskId = `mask-${Math.random().toString(36).substring(2, 10)}`;
          mask.setAttribute("id", maskId);

          const maskPath = path.cloneNode();
          maskPath.setAttribute("fill", "white");
          mask.appendChild(maskPath);

          svg.appendChild(mask);

          const fillRect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
          fillRect.setAttribute("x", "0");
          fillRect.setAttribute("y", "0");
          fillRect.setAttribute("width", `${24 * fill}`);
          fillRect.setAttribute("height", "24");
          fillRect.setAttribute("fill", "red");
          fillRect.setAttribute("mask", `url(#${maskId})`);

          svg.appendChild(fillRect);
        }

        container.appendChild(svg);
      }

      return container;
    }
  </script>
</body>
</html>
