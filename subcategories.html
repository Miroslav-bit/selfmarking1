<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Podkategorije - Selfmarking</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .subcategory-block {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .subcategory-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .subcategory-icon {
      width: 40px;
    }
    .subcategory-rating {
      color: gray;
      font-size: 14px;
    }
    .subcategory-button button {
      padding: 8px 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .subcategory-button button:hover {
      background-color: #27ae60;
    }
    .user-block {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .user-block img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
    .login-reminder {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 14px;
      z-index: 9999;
    }

    .login-reminder a {
      color: #0b5394;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="loginReminder" class="login-reminder" style="display:none;">
    Da biste mogli pristupiti ocenjivanju, molimo Vas da se ulogujete <a href="login.html">ovde</a>.
  </div>
  <div class="container">
    <div id="userIdBlock">Učitavanje korisnika...</div>

    <div class="breadcrumb" id="breadcrumb">Navigacija...</div>
    <h2 id="subcat-title">Naslov</h2>
    <div id="subcategoryContainer">Učitavanje...</div>
  </div>

  <script>
    function slugify(text) {
      return text.normalize("NFD")
                 .replace(/[\u0300-\u036f]/g, "")
                 .toLowerCase()
                 .replace(/\s+/g, "-")
                 .replace(/[^\w\-]+/g, "")
                 .replace(/\-\-+/g, "-")
                 .replace(/^-+/, "")
                 .replace(/-+$/, "");
    }

    const params = new URLSearchParams(window.location.search);
    const mainRaw = params.get("main");
    const mainSlug = slugify(mainRaw);
    const ownerId = params.get('user');
    const token = localStorage.getItem("token");

    // Prikaz banera ako korisnik nije ulogovan
    if (!token) {
      document.getElementById("loginReminder").style.display = "block";
    }

    if (!ownerId || !mainSlug) {
      alert("Greška: Nedostaju parametri za prikaz podkategorija.");
      window.location.href = "index.html";
    }

    const format = txt => {
      const text = txt.replace(/-/g, ' ');
      return text.charAt(0).toUpperCase() + text.slice(1);
    };

fetch(`https://selfmarking-backend.onrender.com/api/user/${ownerId}/panel`)
    .then(res => res.json())
    .then(data => {
      const block = document.getElementById("userIdBlock");
      block.innerHTML = `
        <div class="user-block">
          <img src="${data.avatar || 'default-avatar.png'}" alt="avatar">
          <div>
            <strong>${data.name || ''} ${data.surname || ''}</strong><br>
            Živi u: ${data.city || 'Nepoznato'}<br>
          </div>
        </div>
      `;
      const fullName = `${data.name || ''} ${data.surname || ''}`.trim();
      document.getElementById("subcat-title").innerText = `${fullName} – ${format(mainSlug)}`;

      document.getElementById("breadcrumb").innerHTML = `
        <a href="index.html">Home</a> &gt;
        <a href="main-categories.html?user=${ownerId}">${fullName}</a> &gt;
        ${format(mainSlug)}
      `;

      const category = data.categories.find(c =>
        slugify(c.name) === mainSlug
      );

      const container = document.getElementById("subcategoryContainer");
      container.innerHTML = "";

      if (!category || !category.subcategories || category.subcategories.length === 0) {
        container.innerText = "Nema podkategorija.";
        return;
      }

      category.subcategories.forEach(sub => {
        const subSlug = sub.name.toLowerCase().replace(/\s+/g, "-");
        const iconPath = `icons/${subSlug}.png`;

        const div = document.createElement("div");
        div.className = "subcategory-block";
        div.style.display = "flex";
        div.style.flexDirection = "column";
        div.style.gap = "10px";

        // GORNJI RED
        const topRow = document.createElement("div");
        topRow.style.display = "flex";
        topRow.style.justifyContent = "space-between";
        topRow.style.alignItems = "center";

        const leftTop = document.createElement("div");
        leftTop.style.display = "flex";
        leftTop.style.alignItems = "center";
        leftTop.style.gap = "15px";
        leftTop.innerHTML = `
          <img src="${iconPath}" alt="${sub.name}" class="subcategory-icon">
          <strong>${sub.name}</strong>
        `;

        const buttonGroup = document.createElement("div");
        buttonGroup.style.display = "flex";
        buttonGroup.style.gap = "8px";

         ["Treninzi", "Objave", "Testovi"].forEach(label => {
          const btn = document.createElement("button");
          btn.textContent = label;
          btn.onclick = () => {
            const file = label.toLowerCase() + ".html";
            window.location.href = `${file}?main=${mainSlug}&sub=${subSlug}&user=${ownerId}`;
          };
          buttonGroup.appendChild(btn);
        });

        topRow.appendChild(leftTop);
        topRow.appendChild(buttonGroup);

        // SREDNJI RED
        const midRow = document.createElement("div");
        midRow.style.display = "flex";
        midRow.style.alignItems = "center";
        midRow.style.justifyContent = "space-between";

        const label = document.createElement("div");
        label.innerText = "Srednja ocena";
        label.style.fontWeight = "bold";

        const starAndScore = document.createElement("div");
        starAndScore.style.display = "flex";
        starAndScore.style.alignItems = "center";
        starAndScore.style.gap = "10px";

        const starsWrapper = document.createElement("div");
        starsWrapper.className = "stars-placeholder";
        starsWrapper.style.display = "flex";
        starsWrapper.style.alignItems = "center";
        const scoreText = document.createElement("span");
        scoreText.className = "score-text";
        scoreText.style.fontWeight = "bold";
        scoreText.style.fontSize = "14px";
        scoreText.style.color = "black";

        starAndScore.appendChild(starsWrapper);
        starAndScore.appendChild(scoreText);

        midRow.appendChild(label);
        midRow.appendChild(starAndScore);

        // DONJI RED
        const bottomRow = document.createElement("div");
        bottomRow.style.display = "flex";
        bottomRow.style.justifyContent = "space-between";

        const raterButton = document.createElement("button");
        raterButton.style.padding = "6px 12px";
        raterButton.style.border = "none";
        raterButton.style.borderRadius = "6px";
        raterButton.style.backgroundColor = "#3498db";
        raterButton.style.color = "white";
        raterButton.style.cursor = "pointer";
        raterButton.innerText = "Ocenjivači (učitavanje...)";
        raterButton.addEventListener("click", () => {
          window.location.href = `raters.html?name=${encodeURIComponent(data.name)}&surname=${encodeURIComponent(data.surname)}&sub=${encodeURIComponent(sub.name)}`;
        });

        const rateButton = document.createElement("a");
        rateButton.href = `rate.html?name=${encodeURIComponent(data.name)}&surname=${encodeURIComponent(data.surname)}&sub=${encodeURIComponent(sub.name)}&return=${encodeURIComponent(window.location.href)}`;
        rateButton.style.color = "#6b4dc4";
        rateButton.style.textDecoration = "none";
        rateButton.style.fontWeight = "bold";
        rateButton.style.display = "inline-flex";
        rateButton.style.alignItems = "center";
        rateButton.style.gap = "5px";
        rateButton.innerHTML = `<img src="icons/star-outline.png" width="16" height="16"> Ocenite`;

        bottomRow.appendChild(raterButton);
        if (token) bottomRow.appendChild(rateButton);

        // Spoji redove u glavni blok
        div.appendChild(topRow);
        div.appendChild(midRow);
        div.appendChild(bottomRow);

        // Dovuci podatke iz backenda (ocena, ocenjivači)
        fetch(`https://selfmarking-backend.onrender.com/api/ratings/raters?cardName=${encodeURIComponent(data.name + " " + data.surname)}&cardSub=${encodeURIComponent(sub.name)}`)
          .then(res => res.json())
          .then(raters => {
            raterButton.innerText = `Ocenjivači (${raters.length})`;
            const zbir = raters.reduce((sum, r) => sum + (r.score || 0), 0);
            const broj = raters.length;
            const prosek = broj > 0 ? zbir / broj : 0;
            const starRating = createStarRating(prosek);
            starsWrapper.appendChild(starRating);
            scoreText.innerText = prosek.toFixed(2);

            container.appendChild(div);
          });
      });
    })
    .catch(err => {
      console.error("Greška:", err);
      document.getElementById("subcategoryContainer").innerText = "Greška pri učitavanju podataka.";
    });

    function goToPosts(subSlug) {
      window.location.href = `posts.html?main=${mainSlug}&sub=${subSlug}&user=${ownerId}`;
    }

    function goToTraining(subSlug) {
      window.location.href = `training.html?main=${mainSlug}&sub=${subSlug}&user=${ownerId}`;
    }

    function goToTests(subSlug) {
      window.location.href = `tests.html?main=${mainSlug}&sub=${subSlug}&user=${ownerId}`;
    }

    function createStarRating(score) {
      const container = document.createElement("div");
      container.className = "star-rating";

      for (let i = 1; i <= 10; i++) {
        let fill = 0;
        if (i <= Math.floor(score)) {
          fill = 1;
        } else if (i - score < 1) {
          fill = score % 1;
        }

        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("viewBox", "0 0 24 24");
        svg.setAttribute("width", "20");
        svg.setAttribute("height", "20");

        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", "M12 2l3 7h7l-5.7 4.1L18.6 21 12 16.8 5.4 21l2.3-7.9L2 9h7z");
        path.setAttribute("fill", "white");
        path.setAttribute("stroke", "red");
        path.setAttribute("stroke-width", "1");

        svg.appendChild(path);

        if (fill > 0) {
          const mask = document.createElementNS("http://www.w3.org/2000/svg", "mask");
          const maskId = `mask-${Math.random().toString(36).substring(2, 10)}`;
          mask.setAttribute("id", maskId);

          const maskPath = path.cloneNode();
          maskPath.setAttribute("fill", "white");
          mask.appendChild(maskPath);

          svg.appendChild(mask);

          const fillRect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
          fillRect.setAttribute("x", "0");
          fillRect.setAttribute("y", "0");
          fillRect.setAttribute("width", `${24 * fill}`);
          fillRect.setAttribute("height", "24");
          fillRect.setAttribute("fill", "red");
          fillRect.setAttribute("mask", `url(#${maskId})`);

          svg.appendChild(fillRect);
        }

        container.appendChild(svg);
      }

      return container;
    }
  </script>
</body>
</html>
