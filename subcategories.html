<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Podkategorije - Selfmarking</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .subcategory-block {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .subcategory-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .subcategory-icon {
      width: 40px;
    }
    .subcategory-rating {
      color: gray;
      font-size: 14px;
    }
    .subcategory-button button {
      padding: 8px 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .subcategory-button button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="breadcrumb">Podkategorije</h2>
    <div id="subcategoryContainer">Učitavanje...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mainSlug = params.get('main');
    const userId = localStorage.getItem("userId");
    const token = localStorage.getItem("token");

    if (!token || !userId || !mainSlug) {
      alert("Greška: Niste prijavljeni ili nema kategorije.");
      window.location.href = "login.html";
    } else {
      const format = txt => txt.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
      document.getElementById("breadcrumb").innerText = `Lična vrednost > ${format(mainSlug)}`;

      fetch(`https://selfmarking-backend.onrender.com/api/user/${userId}/panel`, {
        headers: { "Authorization": "Bearer " + token }
      })
      .then(res => res.json())
      .then(data => {
        const category = data.categories.find(c => {
          return c.name.toLowerCase().replace(/\s+/g, "-") === mainSlug;
        });

        const container = document.getElementById("subcategoryContainer");
        container.innerHTML = "";

        if (!category || !category.subcategories || category.subcategories.length === 0) {
          container.innerText = "Nema potkategorija.";
          return;
        }

        category.subcategories.forEach(sub => {
          const subSlug = sub.name.toLowerCase().replace(/\s+/g, "-");
          const iconPath = `icons/${subSlug}.png`;

          const div = document.createElement("div");
          div.className = "subcategory-block";

          div.innerHTML = `
            <div class="subcategory-info">
              <img src="${iconPath}" alt="${sub.name}" class="subcategory-icon">
              <div>
                <strong>${sub.name}</strong><br>
                <span class="subcategory-rating">(ocena uskoro...)</span>
              </div>
            </div>
            <div class="subcategory-button">
              <button onclick="goToPosts('${subSlug}')">Objave</button>
            </div>
          `;

          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error("Greška:", err);
        document.getElementById("subcategoryContainer").innerText = "Greška pri učitavanju potkategorija.";
      });
    }

    function goToPosts(subSlug) {
      window.location.href = `posts.html?main=${mainSlug}&sub=${subSlug}`;
    }
  </script>
</body>
</html>
