<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Ocenjivači</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .modal-box {
      max-width: 600px;
      margin: 50px auto;
      border: 4px solid #87CEFA;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .close-btn {
      float: right;
      background: red;
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      padding: 5px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .columns {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .columns > div {
      width: 48%;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    #raters-list {
      margin-top: 10px;
    }
    .rater-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="modal-box">
    <button class="close-btn" onclick="goBack()">X</button>
    <h2 id="naslov">Ime Prezime – Kategorija</h2>

    <div class="columns">
      <div>Ocenjivači:</div>
      <div>Ocene:</div>
    </div>

    <div id="raters-list">
      <p>Učitavanje ocenjivača...</p>
    </div>
  </div>

<script>
function slugify(text) {
  return text.normalize("NFD")
             .replace(/[\u0300-\u036f]/g, "")
             .toLowerCase()
             .replace(/\s+/g, "-")
             .replace(/[^\w\-]+/g, "")
             .replace(/\-\-+/g, "-")
             .replace(/^-+/, "")
             .replace(/-+$/, "");
}

function formatText(txt) {
  return txt.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
}

function goBack() {
  window.history.back();
}

const params = new URLSearchParams(window.location.search);
const name = params.get('name') || '';
const surname = params.get('surname') || '';
const sub = params.get('sub') || '';

const cardName = `${name} ${surname}`;
const cardSub = formatText(sub);
document.getElementById("naslov").innerText = `${cardName} – ${cardSub}`;

const BASE_URL = "https://selfmarking-backend.onrender.com";
const ratersListDiv = document.getElementById("raters-list");
ratersListDiv.innerHTML = "";

let direktniRateri = [];

// 1) UČITAJ DIREKTNE OCENE
fetch(`${BASE_URL}/api/ratings/raters?cardName=${encodeURIComponent(cardName)}&cardSub=${encodeURIComponent(cardSub)}`)
  .then(res => res.json())
  .then(data => {
    if (data && data.length > 0) {
      direktniRateri = data.map(r => r.rater);
      data.forEach(r => {
        const row = document.createElement("div");
        row.className = "rater-row";
        row.innerHTML = `
          <div>${r.rater}</div>
          <div>${r.score !== undefined ? r.score : "-"}</div>
        `;
        ratersListDiv.appendChild(row);
      });
    }

    // 2) UZMI PRIJAVLJENOG KORISNIKA I UČITAJ NJEGOVE OCENE
    const token = localStorage.getItem("token");
    if (!token) throw new Error("Nema tokena");

    return fetch(`${BASE_URL}/api/user/me`, {
      headers: { "Authorization": "Bearer " + token }
    });
  })
  .then(res => res.json())
  .then(user => {
    const loggedUser = `${user.name} ${user.surname}`;
    if (direktniRateri.includes(loggedUser)) return; // već dao direktnu ocenu

    // Učitaj njegove ocene za ocenjenog člana
    return fetch(`${BASE_URL}/api/ratings/dossier?raterName=${encodeURIComponent(loggedUser)}&ratedName=${encodeURIComponent(cardName)}`);
  })
  .then(res => res ? res.json() : null)
  .then(data => {
    if (!data || data.length === 0) return;

    const subToMainCategory = {
      "lice": "Izgled",
      "stas": "Izgled",
      "opšte stanje": "Zdravlje",
      "kondicija": "Zdravlje",
      "snaga": "Fizička snaga",
      "izdržljivost": "Fizička snaga"
    };

    const relevant = data.filter(e => subToMainCategory[e.cardSub?.toLowerCase()] === cardSub);
    if (relevant.length === 0) return;

    const v = relevant.filter(e => typeof e.score === 'number').length;
    const y = Object.entries(subToMainCategory).filter(([_, cat]) => cat === cardSub).length;
    const w = y - v;
    const a = relevant.reduce((sum, e) => sum + (typeof e.score === 'number' ? e.score : 0), 0);
    const b = w * 5;
    const x = a + b;
    const z = y > 0 ? x / y : null;

    if (z) {
      const row = document.createElement("div");
      row.className = "rater-row";
      row.innerHTML = `
        <div>${localStorage.getItem("userFullName")} <span style="color: gray; font-size: 12px;">(indirektno)</span></div>
        <div>${z.toFixed(2)}</div>
      `;
      ratersListDiv.appendChild(row);
    }
  })
  .catch(err => {
    console.error("Greška:", err);
    ratersListDiv.innerHTML = "<p>Greška pri učitavanju ocenjivača.</p>";
  });
</script>
</body>
</html>
