<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Ocenjivači</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .modal-box {
      max-width: 600px;
      margin: 50px auto;
      border: 4px solid #87CEFA;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .close-btn {
      float: right;
      background: red;
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      padding: 5px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .columns {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .columns > div {
      width: 48%;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="modal-box">
    <button class="close-btn" onclick="goBack()">X</button>
    <h2 id="naslov">Ime Prezime – Kategorija</h2>

    <div class="columns">
      <div>Ocenjivači:</div>
      <div>Ocene:</div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || '';
    const surname = params.get('surname') || '';
    const sub = params.get('sub') || '';

    const naslov = `${name} ${surname} – ${sub.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}`;
    document.getElementById("naslov").innerText = naslov;

    function goBack() {
      window.history.back();
    }

    async function ucitajOcene() {
      try {
        const res = await fetch(`https://selfmarking-backend.onrender.com/api/ratings/list?cardName=${encodeURIComponent(name + " " + surname)}&cardSub=${encodeURIComponent(sub.replace(/-/g, ' '))}`);
        const ratings = await res.json();

        const ocenjivaciDiv = document.createElement("div");
        const oceneDiv = document.createElement("div");

        ratings.forEach(r => {
          const ime = document.createElement("div");
          ime.innerText = r.rater;
          ocenjivaciDiv.appendChild(ime);

          const ocena = document.createElement("div");
          ocena.innerText = r.score;
          oceneDiv.appendChild(ocena);
        });

        const container = document.querySelector(".modal-box");
        container.appendChild(document.createElement("hr"));
        const body = document.createElement("div");
        body.style.display = "flex";
        body.style.justifyContent = "space-between";
        body.appendChild(ocenjivaciDiv);
        body.appendChild(oceneDiv);
        container.appendChild(body);

      } catch (err) {
        console.error("Greška pri učitavanju ocena:", err);
      }
    }

    window.onload = ucitajOcene;
  </script>
</body>
</html>
