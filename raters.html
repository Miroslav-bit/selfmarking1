<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Ocenjivači</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="modal-box">
    <button class="close-btn" onclick="goBack()">X</button>
    <h2 id="naslov">Ime Prezime – Kategorija</h2>

    <div class="columns">
      <div>Ocenjivači:</div>
      <div>Ocene:</div>
    </div>

    <div id="raters-list">
      <p>Učitavanje ocenjivača...</p>
    </div>

    <div class="columns" style="margin-top: 30px;">
      <div>Indirektni ocenjivači</div>
      <div>Indirektne ocene</div>
    </div>
  </div>

  <script>
    function formatText(txt) {
      return txt.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    }

    function goBack() {
      window.history.back();
    }

    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || '';
    const surname = params.get('surname') || '';
    const main = params.get('main') || '';
    const sub = params.get('sub') || '';

    const cardName = formatText(main);
    const cardSub = formatText(sub);
    const naslov = `${name} ${surname} – ${cardSub}`;
    document.getElementById("naslov").innerText = naslov;

    fetch(`https://selfmarking-backend.onrender.com/api/ratings/raters?cardName=${encodeURIComponent(cardName)}&cardSub=${encodeURIComponent(cardSub)}`)
      .then(res => res.json())
      .then(data => {
        const listDiv = document.getElementById("raters-list");
        listDiv.innerHTML = "";

        if (!Array.isArray(data) || data.length === 0) {
          listDiv.innerHTML = "<p>Još uvek nema ocenjivača.</p>";
          return;
        }

        data.forEach(r => {
          const row = document.createElement("div");
          row.className = "rater-row";
          row.innerHTML = `
            <div>${r.rater}</div>
            <div>${r.score !== undefined ? r.score : "-"}</div>
          `;
          listDiv.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Greška pri dohvatu ocenjivača:", err);
        document.getElementById("raters-list").innerHTML = "<p>Greška pri učitavanju ocenjivača.</p>";
      });
  </script>
</body>
</html>
