<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Ocenjivači</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .modal-box {
      max-width: 600px;
      margin: 50px auto;
      border: 4px solid #87CEFA;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .close-btn {
      float: right;
      background: red;
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      padding: 5px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .columns {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .columns > div {
      width: 48%;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="modal-box">
    <button class="close-btn" onclick="goBack()">X</button>
    <h2 id="naslov">Učitavanje...</h2>

    <div class="columns">
      <div>Ocenjivači:</div>
      <div>Ocene:</div>
    </div>

    <table>
      <thead>
        <tr><th>Ocenjivač</th><th>Ocena</th></tr>
      </thead>
      <tbody id="tabela-ocena"></tbody>
    </table>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || '';
    const surname = params.get('surname') || '';
    const rawSub = params.get('sub') || '';

    const format = txt => txt.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    const cardSub = format(rawSub);
    const cardName = `${name} ${surname}`;

    // Postavi naslov
    const naslov = `${cardName} – ${cardSub}`;
    document.getElementById("naslov").innerText = naslov;

    function goBack() {
      window.history.back();
    }

    // Učitaj podatke
    fetch(`https://selfmarking-backend.onrender.com/api/ratings/list?cardName=${cardName}&cardSub=${cardSub}`)
      .then(res => res.json())
      .then(data => {
        const tabela = document.getElementById("tabela-ocena");
        data.forEach(entry => {
          const row = document.createElement("tr");
          const td1 = document.createElement("td");
          td1.innerText = entry.rater;
          const td2 = document.createElement("td");
          td2.innerText = entry.score;
          row.appendChild(td1);
          row.appendChild(td2);
          tabela.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Greška pri čitanju ocena:", err);
      });
  </script>
</body>
</html>
