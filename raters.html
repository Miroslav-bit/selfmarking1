<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Ocenjivači</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .modal-box {
      max-width: 600px;
      margin: 50px auto;
      border: 4px solid #87CEFA;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .close-btn {
      float: right;
      background: red;
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      padding: 5px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .columns {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .columns > div {
      width: 48%;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="modal-box">
    <button class="close-btn" onclick="goBack()">X</button>
    <h2 id="naslov">Ime Prezime – Kategorija</h2>

    <div class="columns">
      <div>Ocenjivači:</div>
      <div>Ocene:</div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || '';
    const surname = params.get('surname') || '';
    const sub = params.get('sub') || '';

    const naslov = `${name} ${surname} – ${sub.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}`;
    document.getElementById("naslov").innerText = naslov;

    function goBack() {
      window.history.back(); // ili window.location.href = 'posts.html?...';
    }
  </script>

  <script>
  const params = new URLSearchParams(window.location.search);
  const cardName = params.get("name") + " " + params.get("surname");
  const cardSub = params.get("sub") || "";

  fetch(`https://selfmarking-backend.onrender.com/api/ratings/list?cardName=${cardName}&cardSub=${cardSub}`)
    .then(res => res.json())
    .then(data => {
      const tabela = document.getElementById("tabela-ocena");
      data.forEach(entry => {
        const row = document.createElement("tr");
        const td1 = document.createElement("td");
        td1.innerText = entry.rater;
        const td2 = document.createElement("td");
        td2.innerText = entry.score;
        row.appendChild(td1);
        row.appendChild(td2);
        tabela.appendChild(row);
      });
    });
  </script>
  <table border="1">
    <thead>
      <tr><th>Ocenjivači</th><th>Ocene</th></tr>
    </thead>
    <tbody id="tabela-ocena"></tbody>
  </table>
</body>
</html>
