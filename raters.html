<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Ocenjivači</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .modal-box {
      max-width: 600px;
      margin: 50px auto;
      border: 4px solid #87CEFA;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .close-btn {
      float: right;
      background: red;
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      padding: 5px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .columns {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .columns > div {
      width: 48%;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    #raters-list {
      margin-top: 10px;
    }
    .rater-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="modal-box">
    <button class="close-btn" onclick="goBack()">X</button>
    <h2 id="naslov">Ime Prezime – Kategorija</h2>

    <div class="columns">
      <div>Ocenjivači:</div>
      <div>Ocene:</div>
    </div>

    <div id="raters-list">
      <p>Učitavanje ocenjivača...</p>
    </div>
  </div>

  <script>
    function formatText(txt) {
      return txt.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    }

    function goBack() {
      window.history.back();
    }

    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || '';
    const surname = params.get('surname') || '';
    const sub = params.get('sub') || '';

    const cardName = `${name} ${surname}`;
    const cardSub = formatText(sub);
    const naslov = `${cardName} – ${cardSub}`;
    document.getElementById("naslov").innerText = naslov;

    fetch(`https://selfmarking-backend.onrender.com/api/ratings/raters?cardName=${encodeURIComponent(cardName)}&cardSub=${encodeURIComponent(cardSub)}`)
      .then(res => res.json())
      .then(data => {
        const listDiv = document.getElementById("raters-list");
        listDiv.innerHTML = "";

        if (!data || data.length === 0) {
          listDiv.innerHTML = "<p>Još uvek nema ocenjivača.</p>";
          return;
        }

        data.forEach(r => {
          const row = document.createElement("div");
          row.className = "rater-row";
          row.innerHTML = `
            <div>${r.rater}</div>
            <div>${r.score !== undefined ? r.score : "-"}</div>
          `;
          listDiv.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Greška pri dohvatu ocenjivača:", err);
        document.getElementById("raters-list").innerHTML = "<p>Greška pri učitavanju ocenjivača.</p>";
      });
  </script>
</body>
</html>
