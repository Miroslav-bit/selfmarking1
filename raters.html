<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Ocenjivači</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .modal-box {
      max-width: 600px;
      margin: 50px auto;
      border: 4px solid #87CEFA;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .close-btn {
      float: right;
      background: red;
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      padding: 5px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .columns {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .columns > div {
      width: 48%;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    #raters-list {
      margin-top: 10px;
    }
    .rater-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="modal-box">
    <button class="close-btn" onclick="goBack()">X</button>
    <h2 id="naslov">Ime Prezime – Kategorija</h2>

    <div class="columns">
      <div>Ocenjivači:</div>
      <div>Ocene:</div>
    </div>

    <div id="raters-list">
      <p>Učitavanje ocenjivača...</p>
    </div>

    <!-- Novi statični red sa naslovima za indirektne ocene -->
    <div class="columns" style="margin-top: 30px;">
      <div>Indirektni ocenjivači</div>
      <div>Indirektne ocene</div>
    </div>

    <div id="indirect-raters-list">
      <p>Učitavanje indirektnih ocenjivača...</p>
    </div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const cardName = params.get("name");
  const cardSurname = params.get("surname");
  const cardSub = params.get("subcategory") || params.get("sub");

  document.getElementById("naslov").textContent = `${cardName} ${cardSurname} – ${cardSub}`;

  // VALIDACIJA parametara
  if (!cardName || !cardSurname || !cardSub) {
    console.error("Nedostaju parametri: name, surname ili sub.");
    document.getElementById("raters-list").innerHTML = "<p>Greška: nedostaju parametri.</p>";
    document.getElementById("indirect-raters-list").innerHTML = "<p>Greška: nedostaju parametri.</p>";
  } else {
    // 1. DIREKTNI OCENJIVAČI
    fetch(`https://selfmarking-backend.onrender.com/api/ratings/raters?name=${encodeURIComponent(cardName)}&surname=${encodeURIComponent(cardSurname)}&subcategory=${encodeURIComponent(cardSub)}`)
      .then(res => res.json())
      .then(data => {
        const ratersDiv = document.getElementById("raters-list");
        const scoresDiv = document.getElementById("scores-list");
        ratersDiv.innerHTML = "";
        scoresDiv.innerHTML = "";

        if (!Array.isArray(data)) {
          ratersDiv.innerHTML = "<p>Greška: nevažeći odgovor sa servera.</p>";
          scoresDiv.innerHTML = "";
          return;
        }

        if (data.length === 0) {
          ratersDiv.innerHTML = "<p>Nema ocenjivača.</p>";
          return;
        }

        data.forEach(r => {
          const raterRow = document.createElement("div");
          raterRow.className = "rater-row";
          raterRow.innerHTML = `<div>${r.rater}</div>`;
          ratersDiv.appendChild(raterRow);

          const scoreRow = document.createElement("div");
          scoreRow.className = "rater-row";
          scoreRow.innerHTML = `<div>${r.grade}</div>`;
          scoresDiv.appendChild(scoreRow);
        });
      })
      .catch(err => {
        console.error("Greška pri dohvatu direktnih ocenjivača:", err);
        document.getElementById("raters-list").innerHTML = "<p>Greška pri učitavanju ocenjivača.</p>";
      });

    // 2. INDIREKTNI OCENJIVAČI
    fetch(`https://selfmarking-backend.onrender.com/api/ratings/indirect-raters?name=${encodeURIComponent(cardName)}&surname=${encodeURIComponent(cardSurname)} &subcategory=${encodeURIComponent(cardSub)}`)
      .then(res => res.json())
      .then(indirectData => {
        const indirectDiv = document.getElementById("indirect-raters-list");
        indirectDiv.innerHTML = "";

        if (!Array.isArray(indirectData)) {
          indirectDiv.innerHTML = "<p>Greška: nevažeći odgovor sa servera.</p>";
          return;
        }

        if (indirectData.length === 0) {
          indirectDiv.innerHTML = "<p>Nema indirektnih ocenjivača.</p>";
          return;
        }

        indirectData.forEach(r => {
          const row = document.createElement("div");
          row.className = "rater-row";
          row.innerHTML = `
            <div>${r.rater}</div>
            <div>-</div>
          `;
          indirectDiv.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Greška pri dohvatu indirektnih ocenjivača:", err);
        document.getElementById("indirect-raters-list").innerHTML = "<p>Greška pri učitavanju indirektnih ocenjivača.</p>";
      });
  }
</script>
</body>
</html>
