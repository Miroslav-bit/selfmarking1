<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Objave - Selfmarking</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .breadcrumb {
      font-size: 16px;
      margin-bottom: 10px;
      color: #555;
    }
    .post {
      background-color: #f2f2f2;
      padding: 10px;
      margin-bottom: 15px;
      border-left: 5px solid #3498db;
    }
    .post-date {
      font-size: 12px;
      color: gray;
      margin-bottom: 5px;
    }
    .post-autor {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }
    .avatar-small {
      height: 30px;
      width: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="breadcrumb" id="breadcrumb">Lična vrednost ></div>
    <h2 id="tema-naslov">Tema</h2>

    <section class="form-section">
      <textarea id="postText" placeholder="Unesi svoju objavu..."></textarea>
      <button onclick="addPost()">Dodaj objavu</button>
    </section>

    <section class="posts-section">
      <h3>Objave</h3>
      <div id="postsContainer"></div>
    </section>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const main = params.get('main');
    const sub = params.get('sub');
    const userId = localStorage.getItem("userId");
    const token = localStorage.getItem("token");
    const ime = localStorage.getItem("userIme");
    const avatar = localStorage.getItem("userAvatar");

    if (!token || !main || !sub) {
      alert("Niste pravilno prijavljeni ili nedostaju parametri.");
      window.location.href = "login.html";
    }

    const format = txt => txt.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    document.getElementById("breadcrumb").innerText = `Lična vrednost > ${format(main)} > ${format(sub)}`;
    document.getElementById("tema-naslov").innerText = `Tema: ${format(sub)}`;

    async function addPost() {
      const textArea = document.getElementById("postText");
      const text = textArea.value.trim();

      if (!text) {
        alert("Unesi neki tekst.");
        return;
      }

      try {
        const res = await fetch("https://selfmarking-backend.onrender.com/api/posts", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({ text, main, sub })
        });

        if (res.ok) {
          textArea.value = "";
          loadPosts();
        } else {
          const data = await res.json();
          alert(data.msg || "Greška pri objavljivanju.");
        }
      } catch (err) {
        console.error("Greška:", err);
        alert("Greška pri slanju objave.");
      }
    }

    async function loadPosts() {
      try {
        const res = await fetch("https://selfmarking-backend.onrender.com/api/posts");
        const posts = await res.json();

        const container = document.getElementById("postsContainer");
        container.innerHTML = "";

        const filtered = posts.filter(p =>
          p.text.includes(`[main:${main}]`) && p.text.includes(`[sub:${sub}]`)
        );

        filtered.forEach(post => {
          const div = document.createElement("div");
          div.className = "post";

          const autor = document.createElement("div");
          autor.className = "post-autor";
          autor.innerHTML = `<img src="${post.user?.avatar || 'default-avatar.png'}" class="avatar-small">
                             <strong>${post.user?.ime || 'Nepoznat'}</strong>`;

          const datum = document.createElement("div");
          datum.className = "post-date";
          datum.innerText = new Date(post.date).toLocaleString("sr-RS");

          const tekst = document.createElement("div");
          tekst.innerText = post.text;

          div.appendChild(autor);
          div.appendChild(datum);
          div.appendChild(tekst);

          container.appendChild(div);
        });
      } catch (err) {
        console.error("Greška:", err);
        alert("Greška pri učitavanju objava.");
      }
    }

    window.onload = loadPosts;
  </script>
</body>
</html>
