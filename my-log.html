<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Moj dnevnik ocenjivanja</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .breadcrumb {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }

    .breadcrumb a {
      color: #007bff;
      text-decoration: none;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .main-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .sub-title {
      font-size: 18px;
      margin-top: 30px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .evaluated-list {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="breadcrumb">
      <a href="index.html">Home</a> &gt; Moj dnevnik ocenjivanja
    </div>

    <div class="main-title">
      Ocenjivač: <span id="ocenjivac-ime">Učitavanje...</span>
    </div>

    <div class="sub-title">Imenik ocenjenih članova:</div>
    <div class="evaluated-list" id="evaluatedList">
      <!-- Dinamički sadržaj dolazi u 2. etapi -->
    </div>
  </div>

  <script>
    const ime = localStorage.getItem("userIme") || "Nepoznat korisnik";
    const prezime = localStorage.getItem("userPrezime") || "";
    document.getElementById("ocenjivac-ime").innerText = `${ime} ${prezime}`.trim();
  </script>
</body>
</html>
