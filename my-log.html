<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Moj dnevnik ocenjivanja</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .breadcrumb {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }

    .breadcrumb a {
      color: #007bff;
      text-decoration: none;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .main-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .sub-title {
      font-size: 18px;
      margin-top: 30px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .evaluated-list {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="breadcrumb">
      <a href="index.html">Home</a> &gt; Moj dnevnik ocenjivanja
    </div>

    <div class="main-title">
      Ocenjivač: <span id="ocenjivac-ime">Učitavanje...</span>
    </div>

    <div class="sub-title">Imenik ocenjenih članova:</div>
    <div class="evaluated-list" id="evaluatedList">
      <!-- Dinamički sadržaj dolazi u 2. etapi -->
    </div>
  </div>

  <script>
    const ime = localStorage.getItem("userIme") || "";
    const prezime = localStorage.getItem("userPrezime") || "";
    const punoIme = `${ime} ${prezime}`.trim();

    document.getElementById("ocenjivac-ime").innerText = punoIme;

    // Učitavanje imenika
    fetch(`/api/log/rater/${encodeURIComponent(punoIme)}`)
      .then(res => res.json())
      .then(data => {
        const lista = document.getElementById("evaluatedList");
        if (data.evaluated.length === 0) {
          lista.innerText = "Još uvek niste ocenili nijednog člana.";
          return;
        }

        data.evaluated.forEach(imePrezime => {
          const div = document.createElement("div");
          div.style.marginBottom = "10px";

          const imeSpan = document.createElement("span");
          imeSpan.innerText = imePrezime + " ";

          const dugme = document.createElement("button");
          dugme.innerText = "Ocene";
          dugme.className = "btn";
          dugme.onclick = () => {
            alert(`Otvaram dosije za: ${imePrezime}`);
          };

          div.appendChild(imeSpan);
          div.appendChild(dugme);
          lista.appendChild(div);
        });
      });
  </script>
</body>
</html>
