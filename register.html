<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Registracija - Selfmarking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Registracija korisnika</h2>
    <form id="registerForm">
      <input type="text" id="ime" placeholder="Ime" required><br>
      <input type="text" id="prezime" placeholder="Prezime" required><br>
      <input type="text" id="prebivaliste" placeholder="Mesto prebivališta"><br>
      <input type="text" id="avatar" placeholder="URL slike avatara (opciono)"><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="lozinka" placeholder="Lozinka" required><br>
      <button type="button" id="registerBtn">Registruj se</button>
    </form>
    <p id="poruka"></p>
    <p><a href="login.html">Već imate nalog? Prijavite se ovde</a></p>
  </div>

  <script src="register-client.js"></script>
</body>
</html>
