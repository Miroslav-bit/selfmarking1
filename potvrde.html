<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Potvrde</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .modal-box {
      border: 3px solid #7ec9f5;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .close-btn {
      float: right;
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="modal-box">
    <button class="close-btn" onclick="window.history.back()">X</button>
    <h2>Potvrdili objavu:</h2>
    <div id="potvrde-lista">
      <!-- Dinamički sadržaj u sledećoj fazi -->
    </div>
  </div>

  <script>
    const postId = new URLSearchParams(window.location.search).get("postId");
    fetch(`https://selfmarking-backend.onrender.com/api/posts/validators/${postId}`)
      .then(res => res.json())
      .then(data => {
        const lista = document.getElementById("potvrde-lista");
        data.confirmators.forEach(ime => {
          const p = document.createElement("p");
          p.innerText = ime;
          lista.appendChild(p);
        });
      });
  </script>

</body>
</html>
