<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Ocenjivanje - Selfmarking</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      width: 80%;
      max-width: 700px;
      margin: 80px auto;
      padding: 30px;
      border: 3px solid #7ec9f5;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .rating-title {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .rating-subtitle {
      font-size: 18px;
      text-align: center;
      margin-bottom: 30px;
    }
    .close-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    #ocenjivac {
      margin-top: 50px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <button class="dugme-zatvori" onclick="window.history.back()">Zatvori ✖</button>

  <div class="container">
    <h2 id="naslov">Naslov se učitava...</h2>

    <div class="podnaslov">Ocenite</div>

    <!-- Ovde će kasnije biti forma za ocenjivanje -->

    <div id="ocenjivac">
      Ocenjivač: <span id="ocenjivac-ime">Učitavanje...</span>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || '';
    const surname = params.get('surname') || '';
    const sub = params.get('sub') || '';

    const format = txt => txt.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    const naslov = `${name} ${surname} – ${format(sub)}`;
    document.getElementById("naslov").innerText = naslov;

    const token = localStorage.getItem("token");
    if (token) {
      fetch("https://selfmarking-backend.onrender.com/api/user/me", {
        headers: { "Authorization": "Bearer " + token }
      })
      .then(res => res.json())
      .then(data => {
        const ime = data.name || '';
        const prezime = data.surname || '';
        document.getElementById("ocenjivac-ime").innerText = `${ime} ${prezime}`;
      })
      .catch(err => {
        console.error("Greška pri učitavanju ocenjivača:", err);
        document.getElementById("ocenjivac-ime").innerText = "Nepoznat";
      });
    } else {
      document.getElementById("ocenjivac-ime").innerText = "Nepoznat";
    }
  </script>
</body>
</html>
