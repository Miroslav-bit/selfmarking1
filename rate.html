<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Ocenjivanje - Selfmarking</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .rating-card {
      width: 80%;
      max-width: 700px;
      margin: 80px auto;
      padding: 30px;
      border: 3px solid #7ec9f5;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .rating-title {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .rating-subtitle {
      font-size: 18px;
      text-align: center;
      margin-bottom: 30px;
    }
    .close-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="rating-card">
    <button class="close-button" onclick="goBack()">X</button>
    <div id="naslov" class="rating-title">Naslov</div>
    <div class="rating-subtitle">Ocenite:</div>

    <!-- Ovde kasnije ide forma za ocenjivanje i ime ocenjivača -->
  </div>

  <script>
    // Čitanje parametara iz URL-a
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || '';
    const surname = params.get('surname') || '';
    const sub = params.get('sub') || '';

    // Formatiranje
    const format = txt => txt.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    const naslov = `${name} ${surname} – ${format(sub)}`;

    // Prikaz naslova
    document.getElementById("naslov").innerText = naslov;

    // Povratak na prethodnu stranicu
    function goBack() {
      window.history.back();  // Vraća korisnika na prethodnu stranicu
    }
  </script>
</body>
</html>
