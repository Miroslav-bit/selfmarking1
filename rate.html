<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Ocenjivanje - Selfmarking</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      width: 80%;
      max-width: 700px;
      margin: 80px auto;
      padding: 30px;
      border: 3px solid #7ec9f5;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .rating-title {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .rating-subtitle {
      font-size: 18px;
      text-align: center;
      margin-bottom: 30px;
    }
    .close-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    #ocenjivac {
      margin-top: 50px;
      font-size: 16px;
      color: #555;
    }
    .rating-form {
      position: relative;
      margin-top: 20px;
      text-align: center;
    }
    .stars-row {
      display: flex;
      justify-content: space-between;
      font-size: 32px;
      padding: 10px 5px;
      position: relative;
    }
    .stars-row .star {
      flex: 1;
      text-align: center;
      color: gray;
    }
    .lines-row {
      position: absolute;
      top: 45px;
      left: 5%;
      right: 5%;
      height: 60px;
    }
    .lines-row .line {
      position: absolute;
      width: 1px;
      height: 50px;
      background-color: #888;
      top: 0;
    }
    .numbers-row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 50px;
      padding: 0 5px;
      color: #444;
    }
    .labels-row {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      font-size: 14px;
      margin-top: 5px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="close-button" onclick="window.history.back()">✖</button>

    <h2 id="naslov" class="rating-title">Naslov se učitava...</h2>

    <div class="rating-subtitle">Ocenite</div>

    <!-- Forma za ocenjivanje -->
    <div class="rating-form">
      <div class="stars-row">
        <span class="star">☆</span>
        <span class="star">☆</span>
        <span class="star">☆</span>
        <span class="star">☆</span>
        <span class="star">☆</span>
        <span class="star">☆</span>
        <span class="star">☆</span>
        <span class="star">☆</span>
        <span class="star">☆</span>
        <span class="star">☆</span>
        <span class="star">☆</span>
      </div>
      <div class="lines-row">
        <div class="line" style="left: 9.1%;"></div>
        <div class="line" style="left: 45.5%;"></div>
        <div class="line" style="left: 54.5%;"></div>
        <div class="line" style="left: 90.9%;"></div>
      </div>
      <div class="numbers-row">
        <span>0</span><span>1</span><span>2</span><span>3</span><span>4</span>
        <span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
      </div>
      <div class="labels-row">
        <span style="grid-column: 1;">NIŠTA</span>
        <span style="grid-column: 2 / span 4;">ISPOD PROSEKA</span>
        <span style="grid-column: 6;">PROSEK</span>
        <span style="grid-column: 7 / span 4;">IZNAD PROSEKA</span>
        <span style="grid-column: 11;">PERFEKCIJA</span>
      </div>
      <button id="sacuvaj-btn" style="margin-top: 30px; padding: 10px 20px; font-size: 16px; background-color: #7ec9f5; border: none; border-radius: 8px; cursor: pointer;">
        Sačuvajte
      </button>
    </div>

    <div id="ocenjivac">
      Ocenjivač: <span id="ocenjivac-ime">Učitavanje...</span>
    </div>
  </div>
  <script>
    function slugify(text) {
      return text.normalize("NFD")
                 .replace(/[\u0300-\u036f]/g, "")
                 .toLowerCase()
                 .replace(/\s+/g, "-")
                 .replace(/[^\w\-]+/g, "")
                 .replace(/\-\-+/g, "-")
                 .replace(/^-+/, "")
                 .replace(/-+$/, "");
    }
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || '';
    const surname = params.get('surname') || '';
    const sub = params.get('sub') || '';

    const format = txt => txt.replace(/-/g, ' ');
    const naslov = `${name} ${surname} – ${sub.replace(/-/g, ' ')}`;
    document.getElementById("naslov").innerText = naslov;

    const zvezde = document.querySelectorAll(".star");

    const token = localStorage.getItem("token");
    if (token) {
      fetch("https://selfmarking-backend.onrender.com/api/user/me", {
        headers: { "Authorization": "Bearer " + token }
      })
      .then(res => {
        if (res.status === 401) {
          alert("Molimo Vas da se prijavite.");
          window.location.href = "login.html";
          return;
        }
        return res.json();
      })
      .then(data => {
        const ime = data.name || '';
        const prezime = data.surname || '';
        document.getElementById("ocenjivac-ime").innerText = `${ime} ${prezime}`;

        const ocenjivacFull = `${ime} ${prezime}`;
        const key = `ocena_${ocenjivacFull}_${naslov}`;
        const sacuvanaOcena = localStorage.getItem(key);

        if (sacuvanaOcena !== null) {
          const index = parseInt(sacuvanaOcena);
          selektovanaOcena = index;
          zvezde.forEach((z, i) => {
            if (i <= index) {
              z.textContent = "★";
              z.style.color = "crimson";
            } else {
              z.textContent = "☆";
              z.style.color = "gray";
            }
          });
        }

      })
      .catch(err => {
        console.error("Greška pri učitavanju ocenjivača:", err);
        document.getElementById("ocenjivac-ime").innerText = "Nepoznat";
      });
    } else {
      document.getElementById("ocenjivac-ime").innerText = "Nepoznat";
    }

    // Dodaj interaktivnost klikabilnim zvezdama
    let selektovanaOcena = null;

    zvezde.forEach((zvezda, index) => {
      zvezda.style.cursor = "pointer";
      zvezda.addEventListener("click", () => {
        selektovanaOcena = index; // zapamti ocenu 0–10

        zvezde.forEach((z, i) => {
          if (i <= index) {
            z.textContent = "★";
            z.style.color = "crimson";
          } else {
            z.textContent = "☆";
            z.style.color = "gray";
          }
        });
      });
    });

    document.getElementById("sacuvaj-btn").addEventListener("click", () => {
      if (selektovanaOcena === null) return alert("Izaberite ocenu pre čuvanja.");

      const ocenjivac = document.getElementById("ocenjivac-ime").innerText;
      const kartica = naslov;
      const key = `ocena_${ocenjivac}_${kartica}`;
      localStorage.setItem(key, selektovanaOcena);
      alert("Vaša ocena je sačuvana.");

      // Nakon čuvanja u localStorage, sačuvaj i u bazu
      fetch("https://selfmarking-backend.onrender.com/api/ratings/save", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({
          cardName: `${name} ${surname}`,
          cardSub: format(sub),
          rater: ocenjivac,
          score: selektovanaOcena
        })
      })
      .then(res => {
        if (res.status === 401) {
          alert("Sesija je istekla. Molimo Vas da se ponovo prijavite.");
          window.location.href = "login.html";
          return;
        }
        return res.json();
      })
      .then(res => {
        console.log("Upisano u bazu:", res);

        // Redirekcija nazad na posts.html sa istim parametrima
        const returnUrl = params.get("return");
        if (returnUrl) {
          window.location.href = decodeURIComponent(returnUrl);
        } else {
          window.location.href = `posts.html?main=${params.get("main")}&sub=${params.get("sub")}&user=${params.get("user")}`;
}
      })
      .catch(err => {
        console.error("Greška pri upisu ocene u bazu:", err);
      });
    });
  </script>
</body>
</html>
