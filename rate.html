<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Ocenjivanje - Selfmarking</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      width: 80%;
      max-width: 700px;
      margin: 80px auto;
      padding: 30px;
      border: 3px solid #7ec9f5;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .rating-title {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .rating-subtitle {
      font-size: 18px;
      text-align: center;
      margin-bottom: 30px;
    }
    .close-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    #ocenjivac {
      margin-top: 50px;
      font-size: 16px;
      color: #555;
    }
    .rating-form {
      position: relative;
      margin-top: 20px;
      text-align: center;
    }
    .stars-row {
      display: flex;
      justify-content: space-between;
      font-size: 32px;
      padding: 10px 5px;
      position: relative;
    }
    .stars-row .star {
      flex: 1;
      text-align: center;
      color: gray;
    }
    .lines-row {
      position: absolute;
      top: 45px;
      left: 5%;
      right: 5%;
      height: 60px;
    }
    .lines-row .line {
      position: absolute;
      width: 1px;
      height: 50px;
      background-color: #888;
      top: 0;
    }
    .numbers-row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 50px;
      padding: 0 5px;
      color: #444;
    }
    .labels-row {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      font-size: 14px;
      margin-top: 5px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="close-button" onclick="window.history.back()">‚úñ</button>

    <h2 id="naslov" class="rating-title">Naslov se uƒçitava...</h2>

    <div class="rating-subtitle">Ocenite</div>

    <!-- Forma za ocenjivanje -->
    <div class="rating-form">
      <div class="stars-row">
        <span class="star">‚òÜ</span>
        <span class="star">‚òÜ</span>
        <span class="star">‚òÜ</span>
        <span class="star">‚òÜ</span>
        <span class="star">‚òÜ</span>
        <span class="star">‚òÜ</span>
        <span class="star">‚òÜ</span>
        <span class="star">‚òÜ</span>
        <span class="star">‚òÜ</span>
        <span class="star">‚òÜ</span>
        <span class="star">‚òÜ</span>
      </div>
      <div class="lines-row">
        <div class="line" style="left: 9.1%;"></div>
        <div class="line" style="left: 45.5%;"></div>
        <div class="line" style="left: 54.5%;"></div>
        <div class="line" style="left: 90.9%;"></div>
      </div>
      <div class="numbers-row">
        <span>0</span><span>1</span><span>2</span><span>3</span><span>4</span>
        <span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
      </div>
      <div class="labels-row">
        <span style="grid-column: 1;">NI≈†TA</span>
        <span style="grid-column: 2 / span 4;">ISPOD PROSEKA</span>
        <span style="grid-column: 6;">PROSEK</span>
        <span style="grid-column: 7 / span 4;">IZNAD PROSEKA</span>
        <span style="grid-column: 11;">PERFEKCIJA</span>
      </div>
      <button id="sacuvaj-btn" style="margin-top: 30px; padding: 10px 20px; font-size: 16px; background-color: #7ec9f5; border: none; border-radius: 8px; cursor: pointer;">
        Saƒçuvajte
      </button>
    </div>

    <div id="ocenjivac">
      Ocenjivaƒç: <span id="ocenjivac-ime">Uƒçitavanje...</span>
    </div>
  </div>
<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get('name') || '';
  const surname = params.get('surname') || '';
  const sub = params.get('sub') || '';

  const format = txt => txt.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
  const naslov = `${name} ${surname} ‚Äì ${format(sub)}`;
  document.getElementById("naslov").innerText = naslov;

  const token = localStorage.getItem("token");
  const raterName = localStorage.getItem("userIme") + " " + (localStorage.getItem("userPrezime") || "");
  document.getElementById("ocenjivac-ime").innerText = raterName;

  const zvezde = document.querySelectorAll(".star");
  let selektovanaOcena = null;

  zvezde.forEach((zvezda, index) => {
    zvezda.style.cursor = "pointer";
    zvezda.addEventListener("click", () => {
      selektovanaOcena = index;

      zvezde.forEach((z, i) => {
        if (i <= index) {
          z.textContent = "‚òÖ";
          z.style.color = "crimson";
        } else {
          z.textContent = "‚òÜ";
          z.style.color = "gray";
        }
      });
    });
  });

  document.getElementById("sacuvaj-btn").addEventListener("click", async () => {
    if (selektovanaOcena === null) return alert("Izaberite ocenu pre ƒçuvanja.");

    const ocenjeni = `${name} ${surname}`;
    const podkategorija = format(sub);
    const ocenjivac = raterName.trim();

    try {
      const ocenaRes = await fetch("https://selfmarking-backend.onrender.com/api/ratings/save", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          cardName: ocenjeni,
          cardSub: podkategorija,
          rater: ocenjivac,
          score: selektovanaOcena
        })
      });

      if (!ocenaRes.ok) throw new Error("Gre≈°ka prilikom ƒçuvanja ocene.");
      console.log("‚úÖ Ocena uspe≈°no upisana.");

      const dnevnikRes = await fetch("https://selfmarking-backend.onrender.com/api/ratings/log/add", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          rater: ocenjivac,
          evaluated: ocenjeni
        })
      });

      if (!dnevnikRes.ok) throw new Error("Gre≈°ka pri upisu u dnevnik.");
      console.log("üìù Upisano u dnevnik ocenjivaƒça.");

      alert("Ocena je uspe≈°no saƒçuvana.");

      // Redirekcija nazad
      const returnUrl = params.get("return");
      if (returnUrl) {
        window.location.href = decodeURIComponent(returnUrl);
      } else {
        window.location.href = `posts.html?main=${params.get("main")}&sub=${params.get("sub")}&user=${params.get("user")}`;
      }

    } catch (err) {
      console.error("‚ùå Do≈°lo je do gre≈°ke:", err);
      alert("Do≈°lo je do gre≈°ke prilikom ƒçuvanja. Poku≈°ajte ponovo.");
    }
  });
</script>
</body>
</html>
