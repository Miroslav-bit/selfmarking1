<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Glavne kategorije - Selfmarking</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .category-block {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .category-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .category-icon {
      width: 40px;
    }
    .category-rating {
      color: gray;
      font-size: 14px;
    }
    .category-button button {
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .category-button button:hover {
      background-color: #2980b9;
    }
    .user-block {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .user-block img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
    .login-reminder {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 14px;
      z-index: 9999;
    }

    .login-reminder a {
      color: #0b5394;
      font-weight: bold;
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div id="loginReminder" class="login-reminder" style="display:none;">
    Da biste mogli pristupiti ocenjivanju, molimo Vas da se ulogujete <a href="login.html">ovde</a>.
  </div>

  <div class="container">
    <div id="userIdBlock">Učitavanje korisnika...</div>

    <div class="breadcrumb" id="breadcrumb">Navigacija...</div>

<h2 id="maincat-title">Ime i prezime</h2>

<!-- Blok za ukupnu ocenu -->
<div style="border: 3px solid red; padding: 15px; border-radius: 12px; margin: 20px 0;">
  <div style="font-weight: bold; font-size: 18px; margin-bottom: 10px;">Ukupna ocena</div>
  <div style="display: flex; align-items: center; gap: 10px;">
    <div id="totalStars" class="star-rating"></div>
    <span id="totalScore" style="font-weight: bold; font-size: 14px;">0.00</span>
  </div>
  <div style="margin-top: 10px;">
  <button id="totalRatersBtn" onclick="goToTotalRaters()" style="
    padding: 6px 12px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  ">Ocenjivači (učitavanje...)</button>
  </div>
</div>

<h3 style="margin-top: -10px; margin-bottom: 20px; color: #444;">Glavne kategorije:</h3>
<div id="categoryContainer">Učitavanje...</div>

  <script>

    function slugify(text) {
      return text.normalize("NFD")
                 .replace(/[\u0300-\u036f]/g, "") // uklanja kvačice
                 .toLowerCase()
                 .replace(/\s+/g, "-")
                 .replace(/[^\w\-]+/g, "")
                 .replace(/\-\-+/g, "-")
                 .replace(/^-+/, "")
                 .replace(/-+$/, "");
    }

    const token = localStorage.getItem("token");
    // Prikaz banera ako korisnik nije ulogovan
    if (!token) {
      document.getElementById("loginReminder").style.display = "block";
    }
    const viewerId = localStorage.getItem("userId");
    const ownerId = new URLSearchParams(window.location.search).get("user");

    if (!ownerId) {
      alert("Greška: Nedostaje ID korisnika čiji panel želite da pregledate.");
      window.location.href = "index.html";
    }

    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }

    fetch(`https://selfmarking-backend.onrender.com/api/user/${ownerId}/panel`, {
      headers: { "Authorization": "Bearer " + token }
    })
    .then(res => res.json())
    .then(data => {
      const decoded = parseJwt(localStorage.getItem("token"));
      if (decoded && decoded.userId) {
        localStorage.setItem("userId", decoded.userId);
      }
      const block = document.getElementById("userIdBlock");
      const fullName = `${data.name || ''} ${data.surname || ''}`.trim();
      updateTotalRatersCount(fullName);
      block.innerHTML = `
        <div class="user-block">
          <img src="${data.avatar || 'default-avatar.png'}" alt="avatar">
          <div>
            <strong>${fullName}</strong><br>
            Živi u: ${data.city || 'Nepoznato'}<br>
          </div>
        </div>
      `;
      document.getElementById("breadcrumb").innerHTML = `<a href="index.html">Home</a> &gt; ${fullName}`;
      document.getElementById("maincat-title").innerText = fullName;

      const totalScoreElem = document.getElementById("totalScore");
      const totalStarsElem = document.getElementById("totalStars");
      const initialTotalScore = 0;
      totalScoreElem.innerText = initialTotalScore.toFixed(2);
      const totalStars = createStarRating(initialTotalScore);
      totalStarsElem.appendChild(totalStars);

      const container = document.getElementById("categoryContainer");
      container.innerHTML = "";

      if (!data.categories || data.categories.length === 0) {
        container.innerText = "Nema dostupnih kategorija.";
        return;
      }

      data.categories.forEach(cat => {
        const slug = cat.name.toLowerCase().replace(/\s+/g, "-");
        const iconPath = `icons/${slug}.png`;

        const div = document.createElement("div");
        div.className = "category-block";
        div.style.flexDirection = "column";
        div.style.alignItems = "flex-start";

        const topRow = document.createElement("div");
        topRow.className = "category-info";
        topRow.innerHTML = `
          <img src="${iconPath}" alt="${cat.name}" class="category-icon">
          <div style="display: flex; align-items: center; gap: 15px;">
            <strong>${cat.name}</strong>
            <button onclick="goToSub('${slug}')" style="
              padding: 6px 12px;
              background-color: #3498db;
              color: white;
              border: none;
              border-radius: 6px;
              cursor: pointer;
              font-size: 13px;
            ">Potkategorije</button>
          </div>
        `;

        const middleRow = document.createElement("div");
        middleRow.style.marginTop = "10px";
        middleRow.innerHTML = `<div><strong>Srednja ocena</strong></div>`;

        const starsBox = document.createElement("div");
        starsBox.style.display = "flex";
        starsBox.style.alignItems = "center";
        starsBox.style.gap = "10px";
        starsBox.style.marginTop = "5px";

        const scoreText = document.createElement("span");
        scoreText.style.fontWeight = "bold";
        scoreText.style.fontSize = "14px";
        scoreText.style.color = "black";

        const starsWrapper = document.createElement("div");
        starsWrapper.className = "star-rating";

        starsBox.appendChild(starsWrapper);
        starsBox.appendChild(scoreText);

        const bottomRow = document.createElement("div");
        bottomRow.style.display = "flex";
        bottomRow.style.justifyContent = "space-between";
        bottomRow.style.width = "100%";
        bottomRow.style.marginTop = "10px";

        const ratersBtn = document.createElement("button");
        ratersBtn.style.padding = "6px 12px";
        ratersBtn.style.border = "none";
        ratersBtn.style.borderRadius = "6px";
        ratersBtn.style.backgroundColor = "#3498db";
        ratersBtn.style.color = "white";
        ratersBtn.style.cursor = "pointer";
        ratersBtn.innerText = "Ocenjivači (učitavanje...)";
        ratersBtn.addEventListener("click", () => {
          window.location.href = `raters.html?name=${encodeURIComponent(data.name)}&surname=${encodeURIComponent(data.surname)}&sub=${encodeURIComponent(cat.name)}`;
        });

        const returnUrl = encodeURIComponent(window.location.href);
        bottomRow.appendChild(ratersBtn);

        if (token) {
          const rateLink = document.createElement("a");
          rateLink.href = `rate.html?name=${encodeURIComponent(data.name)}&surname=${encodeURIComponent(data.surname)}&sub=${encodeURIComponent(cat.name)}&return=${returnUrl}`;
          rateLink.innerHTML = `<img src="icons/star-outline.png" width="16" height="16"> Ocenite`;
          rateLink.style.color = "#6b4dc4";
          rateLink.style.textDecoration = "none";
          rateLink.style.fontWeight = "bold";

          bottomRow.appendChild(rateLink);
        }

        const buttonRow = document.createElement("div");
        buttonRow.className = "category-button";
        buttonRow.style.marginTop = "10px";
        buttonRow.innerHTML = `<button onclick="goToSub('${slug}')">Potkategorije</button>`;

        div.appendChild(topRow);
        div.appendChild(middleRow);
        div.appendChild(starsBox);
        div.appendChild(bottomRow);

        container.appendChild(div);

        // Dohvati ocenjivače
        const cardName = `${data.name} ${data.surname}`;
        const cardMain = cat.name; // za indirektne ocene — zadrži originalan naziv
        const cardSub = cat.name; // za direktne ocene

        Promise.all([
          fetch(`https://selfmarking-backend.onrender.com/api/ratings/raters?cardName=${encodeURIComponent(cardName)}&cardSub=${encodeURIComponent(cardSub)}`).then(res => res.json()),
          fetch(`https://selfmarking-backend.onrender.com/api/ratings/indirect-raters?cardName=${encodeURIComponent(cardName)}&cardMain=${encodeURIComponent(cardMain)}`).then(res => res.json())
        ])
        .then(([directRaters, indirectRaters]) => {
          const allRaters = [...directRaters, ...indirectRaters];

          const uniqueRaters = [];
          const seen = new Set();
          for (const r of allRaters) {
            const key = r.rater || `${r.name} ${r.surname}`;
            if (!seen.has(key)) {
              seen.add(key);
              uniqueRaters.push(r);
            }
          }

          ratersBtn.innerText = `Ocenjivači (${uniqueRaters.length})`;

          const zbirDirektnih = directRaters.reduce((sum, r) => sum + (r.score || 0), 0);
          const brojDirektnih = directRaters.length;
          const zbirIndirektnih = indirectRaters.reduce((sum, r) => sum + (r.score || 0), 0);
          const brojIndirektnih = indirectRaters.length;

          const ukupanZbir = zbirDirektnih + zbirIndirektnih;
          const ukupanBroj = brojDirektnih + brojIndirektnih;

          const prosek = ukupanBroj > 0 ? ukupanZbir / ukupanBroj : 0;

          scoreText.innerText = prosek.toFixed(2);
          const stars = createStarRating(prosek);
          starsWrapper.appendChild(stars);
        })
        .catch(err => {
          console.error("Greška pri dohvatu ocena:", err);
          ratersBtn.innerText = "Ocenjivači (?)";
          scoreText.innerText = "–";
        });
      });

      observer.observe(document.getElementById("categoryContainer"), {
        childList: true,
        subtree: true,
        characterData: true
      });
    });

    function goToSub(categorySlug) {
      window.location.href = `subcategories.html?main=${categorySlug}&user=${ownerId}`;
    }

    function createStarRating(score) {
      const container = document.createElement("div");
      container.className = "star-rating";

      for (let i = 1; i <= 10; i++) {
        let fill = 0;
        if (i <= Math.floor(score)) {
          fill = 1;
        } else if (i - score < 1) {
          fill = score % 1;
        }

        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("viewBox", "0 0 24 24");
        svg.setAttribute("width", "20");
        svg.setAttribute("height", "20");

        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", "M12 2l3 7h7l-5.7 4.1L18.6 21 12 16.8 5.4 21l2.3-7.9L2 9h7z");
        path.setAttribute("fill", "white");
        path.setAttribute("stroke", "red");
        path.setAttribute("stroke-width", "1");

        svg.appendChild(path);
        container.appendChild(svg);

        if (fill > 0) {
          const fillRect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
          fillRect.setAttribute("x", "0");
          fillRect.setAttribute("y", "0");
          fillRect.setAttribute("width", `${24 * fill}`);
          fillRect.setAttribute("height", "24");
          fillRect.setAttribute("fill", "red");

          const maskId = `mask-${Math.random().toString(36).substr(2, 8)}`;
          const mask = document.createElementNS("http://www.w3.org/2000/svg", "mask");
          mask.setAttribute("id", maskId);

          const maskPath = path.cloneNode();
          maskPath.setAttribute("fill", "white");
          mask.appendChild(maskPath);

          svg.appendChild(mask);
          fillRect.setAttribute("mask", `url(#${maskId})`);
          svg.appendChild(fillRect);
        }
      }
      return container;
    }
    function goToTotalRaters() {
      window.location.href = `total-raters.html?name=${encodeURIComponent(document.getElementById("maincat-title").innerText.split(" ")[0])}&surname=${encodeURIComponent(document.getElementById("maincat-title").innerText.split(" ")[1])}`;
    }

    // ispod staviti van nje:
    function updateTotalRatersCount(fullName) {
      fetch(`https://selfmarking-backend.onrender.com/api/ratings/total-raters?cardName=${encodeURIComponent(fullName)}`)
        .then(res => res.json())
        .then(data => {
          const count = Array.isArray(data) ? data.length : 0;
          document.getElementById("totalRatersBtn").innerText = `Ocenjivači (${count})`;
        })
        .catch(err => {
          console.error("Greška pri dohvatu ukupnih ocenjivača:", err);
          document.getElementById("totalRatersBtn").innerText = "Ocenjivači (?)";
        });
    }

    // Novi način za izračunavanje ukupne ocene iz total-raters API-ja
fetch(`https://selfmarking-backend.onrender.com/api/ratings/total-raters?cardName=${encodeURIComponent(fullName)}`)
      .then(res => res.json())
      .then(data => {
        const ocene = Array.isArray(data) ? data.map(r => parseFloat(r.score)).filter(s => !isNaN(s)) : [];
        const zbir = ocene.reduce((a, b) => a + b, 0);
        const prosek = ocene.length > 0 ? zbir / ocene.length : 0;

        document.getElementById("totalScore").innerText = prosek.toFixed(2);
        const starContainer = document.getElementById("totalStars");
        starContainer.innerHTML = "";
        starContainer.appendChild(createStarRating(prosek));
      })
      .catch(err => {
        console.error("Greška pri dohvatu ukupnih ocena:", err);
        document.getElementById("totalScore").innerText = "–";
     });

  </script>
</body>
</html>
