<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Glavne kategorije - Selfmarking</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .category-block {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .category-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .category-icon {
      width: 40px;
    }
    .category-rating {
      color: gray;
      font-size: 14px;
    }
    .category-button button {
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .category-button button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lična vrednost</h2>
    <div id="categoryContainer">Učitavanje...</div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const userId = localStorage.getItem("userId");

    if (!token || !userId) {
      alert("Morate biti prijavljeni.");
      window.location.href = "login.html";
    } else {
      fetch(`https://selfmarking-backend.onrender.com/api/user/${userId}/panel`, {
        headers: {
          "Authorization": "Bearer " + token
        }
      })
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("categoryContainer");
        container.innerHTML = "";

        if (!data.categories || data.categories.length === 0) {
          container.innerText = "Nema dostupnih kategorija.";
          return;
        }

        data.categories.forEach(cat => {
          const div = document.createElement("div");
          div.className = "category-block";

          const slug = cat.name.toLowerCase().replace(/\s+/g, "-");
          const iconPath = `icons/${slug}.png`;

          div.innerHTML = `
            <div class="category-info">
              <img src="${iconPath}" alt="${cat.name}" class="category-icon">
              <div>
                <strong>${cat.name}</strong><br>
                <span class="category-rating">(ocena uskoro...)</span>
              </div>
            </div>
            <div class="category-button">
              <button onclick="goToSub('${slug}')">Potkategorije</button>
            </div>
          `;

          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error("Greška:", err);
        document.getElementById("categoryContainer").innerText = "Greška pri učitavanju kategorija.";
      });
    }

    function goToSub(categorySlug) {
      window.location.href = `subcategories.html?main=${categorySlug}`;
    }
  </script>
</body>
</html>
