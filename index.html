
<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Početna strana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .user-result {
            background-color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-name {
            font-weight: bold;
        }
        .user-city {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Dobrodošli na Selfmarking</h1>
    <div class="buttons">
        <button onclick="location.href='register.html'">Registruj se</button>
        <button onclick="location.href='login.html'">Prijavi se</button>
    </div>

    <input type="text" id="search-input" placeholder="Pretraži korisnike (ime, prezime, grad)" oninput="searchUsers()">

    <div id="results"></div>

    <script>
        async function searchUsers() {
            const query = document.getElementById("search-input").value.trim();
            if (!query) {
                document.getElementById("results").innerHTML = "";
                return;
            }

            try {
                const res = await fetch(`/api/user/search?q=${encodeURIComponent(query)}`);
                const users = await res.json();

                const resultsContainer = document.getElementById("results");
                resultsContainer.innerHTML = "";

                if (users.length === 0) {
                    resultsContainer.innerHTML = "<p>Nema rezultata.</p>";
                    return;
                }

                users.forEach(user => {
                    const div = document.createElement("div");
                    div.className = "user-result";

                    div.innerHTML = `
                        <div class="user-info">
                            <img src="\${user.avatarUrl || 'default-avatar.png'}" alt="Avatar">
                            <div>
                                <div class="user-name">\${user.fullName}</div>
                                <div class="user-city">\${user.city}</div>
                            </div>
                        </div>
                        <button onclick="location.href='main-categories.html?user=\${user._id}'">Otvori panel</button>
                    `;

                    resultsContainer.appendChild(div);
                });
            } catch (err) {
                console.error("Greška prilikom pretrage:", err);
                document.getElementById("results").innerHTML = "<p>Greška u pretrazi.</p>";
            }
        }
    </script>
</body>
</html>
